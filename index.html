<body>

<h2>ğŸ“˜ English Learning App</h2>

  <button onclick="importData()">Nháº­p file</button>

<!-- ================= ADD / EDIT ================= -->
<div class="card">
  <h3>â• / âœï¸ Táº¡o â€“ Sá»­a cÃ¢u</h3>

  <input id="structureInput" placeholder="ğŸ“ Cáº¥u trÃºc">
  <input id="groupInput" placeholder="ğŸ§© NhÃ³m">
  <textarea id="viInput" placeholder="ğŸ‡»ğŸ‡³ CÃ¢u tiáº¿ng Viá»‡t"></textarea>
  <textarea id="enInput" placeholder="ğŸ‡¬ğŸ‡§ CÃ¢u tiáº¿ng Anh"></textarea>

  <button onclick="saveSentence()">ğŸ’¾ LÆ°u</button>
  <button id="cancelBtn" class="hidden" onclick="cancelEdit()">âŒ Huá»· sá»­a</button>
</div>

<!-- ================= STUDY ================= -->
<div class="card">
  <h3>ğŸ¯ Há»c ngáº«u nhiÃªn</h3>

  <p><b id="studyVi">ChÆ°a cÃ³ cÃ¢u</b></p>
  <p id="studyEn" class="en"></p>

  <div class="row">
    <button onclick="toggleAnswer()">ğŸ‘ Hiá»‡n / áº¨n EN</button>
    <button onclick="speakCurrent()">ğŸ”Š Nghe</button>
    <button onclick="nextSentence()">â¡ï¸ Tiáº¿p theo</button>
  </div>

  <button id="restartBtn" class="hidden" onclick="restartStudy()">ğŸ” Há»c láº¡i</button>
</div>

<!-- ================= LIST ================= -->
<div class="card">
  <h3>ğŸ“‚ Danh sÃ¡ch cÃ¢u</h3>
  <div id="list"></div>
</div>

<script>
const KEY = "english_sentences";
let editIndex = null;
let queue = [];
let current = null;

/* ===== DATA ===== */
const getData = () => JSON.parse(localStorage.getItem(KEY)) || [];
const saveData = d => localStorage.setItem(KEY, JSON.stringify(d));

/* ===== ADD / EDIT ===== */
function saveSentence() {
  const vi = viInput.value.trim();
  const en = enInput.value.trim();

  if (!vi || !en) return alert("Pháº£i nháº­p cÃ¢u Viá»‡t vÃ  Anh");

  const data = getData();
  const item = {
    structure: structureInput.value.trim(),
    group: groupInput.value.trim(),
    vi, en
  };

  if (editIndex !== null) {
    data[editIndex] = item;
    editIndex = null;
    cancelBtn.classList.add("hidden");
  } else {
    data.push(item);
  }

  saveData(data);
  viInput.value = "";
  enInput.value = "";

  initStudy();
  renderList();
}

function editSentence(i) {
  const s = getData()[i];
  structureInput.value = s.structure;
  groupInput.value = s.group;
  viInput.value = s.vi;
  enInput.value = s.en;
  editIndex = i;
  cancelBtn.classList.remove("hidden");
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function cancelEdit() {
  editIndex = null;
  viInput.value = "";
  enInput.value = "";
  cancelBtn.classList.add("hidden");
}

function deleteSentence(i) {
  if (!confirm("XoÃ¡ cÃ¢u nÃ y?")) return;
  const data = getData();
  data.splice(i, 1);
  saveData(data);
  initStudy();
  renderList();
}

/* ===== STUDY ===== */
function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function initStudy() {
  queue = shuffle([...getData()]);
  restartBtn.classList.add("hidden");
  nextSentence();
}

function nextSentence() {
  if (queue.length === 0) {
    studyVi.innerText = "ğŸ‰ Báº¡n Ä‘Ã£ há»c xong!";
    studyEn.style.display = "none";
    restartBtn.classList.remove("hidden");
    current = null;
    return;
  }
  current = queue.shift();
  studyVi.innerText = current.vi;
  studyEn.innerText = current.en;
  studyEn.style.display = "none";
}

function restartStudy() {
  initStudy();
}

function toggleAnswer() {
  studyEn.style.display =
    studyEn.style.display === "none" ? "block" : "none";
}

function speakCurrent() {
  if (!current) return;
  const u = new SpeechSynthesisUtterance(current.en);
  u.lang = "en-US";
  speechSynthesis.speak(u);
}

/* ===== LIST ===== */
function toggleListEn(i) {
  const el = document.getElementById("list-en-" + i);
  el.style.display = el.style.display === "none" ? "block" : "none";
}

function speakText(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";
  speechSynthesis.speak(u);
}

function renderList() {
  list.innerHTML = "";
  getData().forEach((s, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <small>ğŸ“ ${s.structure || "-"} | ğŸ§© ${s.group || "-"}</small>
      <b>${s.vi}</b>

      <div id="list-en-${i}" class="en">${s.en}</div>

      <div class="row">
        <button onclick="toggleListEn(${i})">ğŸ‘ EN</button>
        <button onclick="speakText('${s.en.replace(/'/g,"\\'")}')">ğŸ”Š Nghe</button>
        <button onclick="editSentence(${i})">âœï¸</button>
        <button onclick="deleteSentence(${i})">ğŸ—‘</button>
      </div>
    `;
    list.appendChild(div);
  });
}

/* ===== IMPORT / EXPORT ===== */
function exportData() {
  const data = localStorage.getItem(KEY);
  if (!data) return alert("KhÃ´ng cÃ³ dá»¯ liá»‡u");
  const blob = new Blob([data], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "english_sentences.json";
  a.click();
}

function importData() {
  fileInput.click();
}

fileInput.onchange = () => {
  const file = fileInput.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    try {
      const json = JSON.parse(reader.result);
      if (!Array.isArray(json)) throw "";
      saveData(json);
      initStudy();
      renderList();
    } catch {
      alert("File khÃ´ng há»£p lá»‡");
    }
  };
  reader.readAsText(file);
};

/* INIT */
initStudy();
renderList();
</script>

</body>
